<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To do list</title>
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--my css-->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <header>
            <h1>to do list</h1>
        </header>
        <main>
            <div id="container">
                <form @submit.prevent="addTodo()">
                    <input type="text" placeholder="Cosa vuoi o devi fare?" v-model="target"/>
                    <button type="submit">Aggiungi</button>
                </form>
                <ul>
                    <li class="todo" v-for="(elm, index) in todo"> 
                        <div :class="{done : elm.done}" @click="elm.done = !elm.done">{{elm.text}}</div>
                        <i v-if="!elm.done" class="fa-solid fa-xmark" :class="{red : !elm.done}" @click="removeTodo(index)"></i>
                        <i v-else class="fa-solid fa-check" :class="{green : elm.done}" @click="removeTodo(index)"></i>
                    </li>
                </ul>
            </div>
        </main>
        <!--Vue link-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
